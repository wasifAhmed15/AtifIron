                </div>

                <div class="col">

            </div>


            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" required>
            <span id="Errorsms"></span>

            <input type="text" class="form-control" id="Address" required>


            <label for="Phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="Phone" required>

            <label class="form-label" for="Quantity">Quantity</label>
            <input type="text" id="Quantity" class="form-control" required placeholder="Quantity Example 1000 KG" />

            <label class="form-label" for="sutar">sutar</label>
            <input type="text" id="sutar" class="form-control" required placeholder="guage Example 3 sutar 4 sutar 5 sutar 6 sutar"/>
            <label class="form-label" for="Design">Design</label>
            <input type="text" id="Design" class="form-control" required placeholder="designe Example tor bar rod, plan rod "/>
            <div class="py-5 m-auto">
